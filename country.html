<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="./">Where in the world?</a></h2>
            <span class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</span>
        </div>
    </header>

    <div class="details-container">
        <button onclick="history.back()"><i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Back</button>

        <div class="details-content">
            <img>

            <div class="details-text">
                <h1 class="country-name"></h1>
                <div class="country-info">
                    <div>
                        <p><b>Native Name: </b><span class="native-name"></span></p>
                        <p><b>Population: </b><span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b><span class="sub-region"></span></p>
                        <p><b>Capital: </b><span class="capital"></span></p>
                    </div>
                    <div>
                        <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                        <p><b>Currencies: </b><span class="currencies"></span></p>
                        <p><b>Languages: </b><span class="languages"></span></p>
                    </div>
                </div>
                <span class="border-countries"><b>Border Countries: </b></span>
                <span class="border-names"></span>
            </div>
        </div>
    </div>

    <script src="country.js"></script>
</body>
</html>
